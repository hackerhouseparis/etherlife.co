<head>
  <title>etherlife.co | legacy contract</title>
</head>

<body>
  <div class="full">
    <div class="container" >
      {{> home}}
    </div>
    {{> jumbotron}}
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
          {{> availableRights}}

<template name="home">
  <h1 class="display-3">EtherLife.co</h1>
  <p class="lead text-xs-center">
    Etherlife.co is a decentralized application running blockchain protocol to create legacy contracts.
    <br>
    To use it, add Ether or a smart contract and set up the duration of ping.
    If you do not ping on this duration, the rights of your contract are given
    of the first benificiary, and so on.
    <br>
    That's all ! :)
  </p>
</template>

<template name="availableRights">
  <h2>Your rights</h2>
  <form action="#">
    <label for="male">Enter your public key</label> <input type="text" name="">
    <input type="submit" value="Submit">
  </form>
</template>

      <div class="col-lg-4" >
